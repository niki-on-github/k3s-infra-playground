---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nfs
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: -1

  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app

    image:
      repository: ghcr.io/niki-on-github/nfs-server
      tag: "v1.1.0"
      pullPolicy: Always

    service:
      main:
        ports:
          http:
            enabled: false
          nfs:
            enabled: true
            port: 2049
            protocol: TCP
        externalTrafficPolicy: Local
        type: LoadBalancer
        externalIPs:
          - ${SVC_NFS_IP}

    securityContext:
      capabilities:
        add: ["SYS_ADMIN", "SETPCAP"]
      privileged: true

    env:
      # NOTE: use ';' as path seperator
      CREATE_DIRECTORIES: "/srv/nfs/pv"

    configMaps:
      config:
        enabled: true
        data:
          exports: |
            /srv/nfs ${CLUSTER_PODS_NETWORK_IP_POOL}(rw,async,no_subtree_check,no_auth_nlm,insecure,no_root_squash,fsid=0)

    persistence:
      pv:
        enabled: true
        type: hostPath
        hostPath: "${NFS_STORAGE_PROVISIONER_HOST_PATH}"
        mountPath: /srv/nfs
      exports:
        enabled: true
        type: configMap
        mountPath: /etc/exports
        name: nfs-config
        subPath: exports

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - "${NFS_SERVER_AFFINITY_HOSTNAME}"

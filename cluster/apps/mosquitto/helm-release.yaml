apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mosquitto
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  dependsOn:
  - name: longhorn
    namespace: storage

  values:
    global:
      nameOverride: *app

    image:
      repository: eclipse-mosquitto
      tag: 2.0.15

    service:
      main:
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883

    configmap:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto/data
            connection_messages false

    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
        volumeSpec:
          configMap:
            name: mosquitto-config
      data:
        enabled: true
        mountPath: /mosquitto/data
        accessMode: ReadWriteOnce
        storageClass: longhorn
        type: pvc
        size: 32Gi


---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jdownloader
  namespace: vpn-apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 1m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  dependsOn:
  - name: traefik
    namespace: networking
  - name: longhorn
    namespace: storage

  values:
    global:
      nameOverride: *app

    image:
      repository: jlesage/jdownloader-2
      tag: v1.7.2

    strategy:
      type: Recreate

    env:
      TZ: "${TIMEZONE}"
      UMASK: "000"

    service:
      main:
        ports:
          http:
            port: 5800

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "jdownloader.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        storageClass: longhorn
        size: 512Mi
        mountPath: /config
      downloads:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        storageClass: longhorn
        size: 64Gi
        mountPath: /output

    probes:
      livenessProbe:
        custom: true
        exec:
          command:
            - sh
            - -c
            - if ip a | grep -q vxlan; then exit 0; else exit $$?; fi
        initialDelaySeconds: 30
        periodSeconds: 60
        failureThreshold: 3

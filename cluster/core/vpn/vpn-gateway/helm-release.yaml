
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn-gateway
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
  - name: cert-manager
    namespace: networking

  # See https://github.com/k8s-at-home/charts/blob/master/charts/stable/pod-gateway/values.yaml
  values:

    image:
      repository: ghcr.io/angelnu/pod-gateway
      pullPolicy: Always
      tag: latest

    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          image:
            repository: dperson/openvpn-client
            pullPolicy: Always
            tag: latest

        configFileSecret: openvpn-config

        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $$(wget -q -O- https://ipinfo.io/country) == '${SECRET_VPN_GATEWAY_COUNTRY_CODE}' ]; then exit 0; else exit $$?; fi
          initialDelaySeconds: 30
          periodSeconds: 120
          failureThreshold: 3

        networkPolicy:
          enabled: true

          egress:
            - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
              ports:
              # VPN traffic
              - port: ${SECRET_VPN_PORT}
                protocol: "${SECRET_VPN_PROTOCOL}"
            - to:
              - ipBlock:
                  cidr: "${CLUSTER_PODS_NETWORK_IP_POOL}"

    routed_namespaces:
    - vpn-apps

    settings:
      VPN_INTERFACE: tun0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: ${SECRET_VPN_PORT}
      VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "${CLUSTER_PODS_NETWORK_IP_POOL} ${CLUSTER_SERVICE_NETWORK_IP_POOL}"

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        pullPolicy: Always
        tag: latest
      gatewayDefault: true
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"

    # -- settings to expose ports, usually through a VPN provider.
    # NOTE: if you change it you will need to manually restart the gateway POD
    # publicPorts:
    # - hostname: qbittorrent
    #   IP: 10
    #   ports:
    #   - type: udp
    #     port: 18289
    #   - type: tcp
    #     port: 18289

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./cluster/core/storage/longhorn/operator"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
    - kind: ConfigMap
      name: cluster-settings
    - kind: Secret
      name: cluster-secrets
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: longhorn-ui
    namespace: storage
  - apiVersion: apps/v1
    kind: DaemonSet
    name: longhorn-manager
    namespace: storage
  - apiVersion: apps/v1
    kind: DaemonSet
    name: longhorn-csi-plugin
    namespace: storage
